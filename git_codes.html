<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

    <h2>HTML Table</h2>

    <table>
        <tr>
            <th>description</th>
            <th>code</th>

        </tr>
        <tr>

            <td>to avoid tracking a file</td>
            <td>git rm --cached index.htm </td>
        </tr>
        <tr>

            <td>from working files to staging </td>
            <td>git add index.htm </td>
        </tr>
        <tr>

            <td>from staging back to working  </td>
            <td>git restore --staged index.htm </td>
        </tr>

        <tr>

            <td>to skip staging and move directly to commit</td>
            <td>git commit -a -m "updated" </td>
        </tr>
    </table>

</body>
</html>
